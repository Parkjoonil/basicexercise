<mat-list *ngFor="let recipe of recipes">
    <mat-card>
        <mat-list-item>
            {{ recipe.name }}
        </mat-list-item>
        <mat-list-item>
            {{ recipe.description }}
        </mat-list-item>
        <button mat-icon-button (click)="showInfo()">
            <mat-icon>info</mat-icon>
        </button>
        <img [src]="recipe.imagePath" alt="">
    </mat-card>
</mat-list>
