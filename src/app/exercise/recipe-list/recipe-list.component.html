<mat-list *ngFor="let recipe of recipes">
    <mat-card>
        <mat-list-item>
            <strong>{{ recipe.name }}</strong> 
        </mat-list-item>
        <mat-list-item>
            {{ recipe.description }}
            자세히 보기
            <button mat-icon-button (click)="showInfo()">
                <mat-icon>info</mat-icon>
            </button>
        </mat-list-item>
        <img [src]="recipe.imagePath" width="400" height="250" alt="">
    </mat-card>
</mat-list>
