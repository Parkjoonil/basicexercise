<form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
    <mat-form-field>
        <input name="name" ngModel matInput type="text" placeholder="name">
    </mat-form-field>
    <mat-form-field>
        <input name="quantity" ngModel matInput type="text" placeholder="quantity">
    </mat-form-field>
    <button mat-raised-button color="primary">Add</button>
    <button mat-raised-button (click)="f.reset()">Clear</button>
</form>

<pre> {{ f.value | json }}</pre>

<mat-nav-list *ngFor="let ingredient of ingredients">
    <mat-list-item>
        {{ ingredient.name }} : {{ ingredient.quantity }}
    </mat-list-item>
</mat-nav-list>
